<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live HTML/CSS/JS Sandbox w/ Monaco</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      #controls {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: #f5f5f5;
      }
      .editor-pane {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .editor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }
      .editor-header button {
        font-size: 0.9em;
      }
      .editor-container {
        flex: 1;
        border: 1px solid #ccc;
      }
      iframe#sandbox {
        flex: 1;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div class="editor-pane">
        <div class="editor-header">
          <span>HTML</span>
          <button id="htmlUpdate">Update</button>
        </div>
        <div id="html-editor" class="editor-container"></div>
      </div>
      <div class="editor-pane">
        <div class="editor-header">
          <span>CSS</span>
          <button id="cssUpdate">Update</button>
        </div>
        <div id="css-editor" class="editor-container"></div>
      </div>
      <div class="editor-pane">
        <div class="editor-header">
          <span>JavaScript</span>
          <button id="jsUpdate">Update</button>
        </div>
        <div id="js-editor" class="editor-container"></div>
      </div>
    </div>

    <iframe id="sandbox" sandbox="allow-scripts allow-same-origin"></iframe>

    <!-- Monaco loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
    <script>
      require.config({
        paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs' }
      });
      require(['vs/editor/editor.main'], () => {
        // create editors
        const htmlEditor = monaco.editor.create(document.getElementById('html-editor'), {
          value: '<!-- HTML here -->',
          language: 'html',
          automaticLayout: true,
        });
        const cssEditor = monaco.editor.create(document.getElementById('css-editor'), {
          value: '/* CSS here */',
          language: 'css',
          automaticLayout: true,
        });
        const jsEditor = monaco.editor.create(document.getElementById('js-editor'), {
          value: '// JavaScript here',
          language: 'javascript',
          automaticLayout: true,
        });

        const sandbox = document.getElementById('sandbox');
        function updateSandbox() {
          const html = htmlEditor.getValue();
          const css  = cssEditor .getValue();
          const js   = jsEditor  .getValue();
          const doc = `
            <html>
              <head>
                <style>${css}</style>
              </head>
              <body>
                ${html}
                <script>${js}<\/script>
              </body>
            </html>
          `.trim();
          sandbox.srcdoc = doc;
        }

        // wire up buttons
        document.getElementById('htmlUpdate').onclick = updateSandbox;
        document.getElementById('cssUpdate') .onclick = updateSandbox;
        document.getElementById('jsUpdate')  .onclick = updateSandbox;

        // initial render
        updateSandbox();
      });
    </script>
  </body>
</html>
